{% extends 'base.html' %}
{% block content %}
    <br>
    <h2 class="text-center">Registration form</h2>
    <hr>
    <div class="row">
        {% if messages %}
        <h4>Please resolve these issues</h4>
        {% endif %}

        <ul>
            {% for message in messages %}
            <li style="color:red">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    <form action="register" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="firstName3" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" name="firstname" class="form-control" id="firstName3" placeholder="First Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastName3" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" name="lastname" class="form-control" id="lastName3" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUserName3" class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" id="inputUserName3" placeholder="User Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputConPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" name="con_password" class="form-control" id="inputConPassword3"
                       placeholder="Confirm Password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10 text-right">
             <a href="{% url 'accounts:login' %}">Already registered? click to login.</a>   <button type="submit" class="btn btn-primary">Sign UP</button>
            </div>
        </div>
    </form>
{% endblock %}
