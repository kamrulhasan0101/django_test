{% extends 'base.html' %}
{% block content %}
<h2>Test Form</h2>
  <form action="add" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Num 1:</label>
      <input type="number" class="form-control" id="email" placeholder="Enter email" name="num1">
    </div>
    <div class="form-group">
      <label for="pwd">Num 2:</label>
      <input type="number" class="form-control" id="pwd" placeholder="Enter password" name="num2">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
